server:
  port: 8020

spring:
  application:
    name: springcloud-provider-users


logging:
  level:
    com.pch.mapper: debug

eureka:
  client: # 客户端进行Eureka注册的配置
    service-url:
      defaultZone: http://admin:pch@eureka1:7001/eureka,http://admin:pch@eureka2:7002/eureka,http://admin:pch@eureka3:7003/eureka
  instance:
    instance-id: springcloud-provider-users
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 2 # 设置心跳的时间间隔（默认是30秒）
    lease-expiration-duration-in-seconds: 5  # 如果现在超过了5秒的间隔（默认是90秒）



info:
  app.name: springcloud-provider-users
  company.name: pch
  build.artifactId: $project.artifactId$
  build.modelVersion: $project.modelVersion$

management:
  endpoints:
    web:
      exposure:
        include: '*'
